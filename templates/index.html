<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>KopaPap</title>
  <link rel="shortcut icon" href="../static/logo4.png">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="../static/style.css">

</head>

<body>
 <div class="body"> 
 <div class="login">
	<h1></h1>
  <div class="image">
      <object data='../static/logo4.png' width="100%" height="10%"></object><br><br>
    </div>
    <form action="{{ url_for('predict')}}"method="post">
      <!--
      <strong>Account Number</strong>
      <input type="text" name="account_number" placeholder="Account Number" required="required" /><br><br>
    -->
      <strong>Gender</strong><br>
        <select name="Gender">
            <option value="" disabled selected hidden>Select Gender</option>
            <option value="0">Female</option>
            <option value="1">Male</option>
        </select><br><br>

        <strong>Marital Status</strong><br>
        <select name="Married">
            <option value="" disabled selected hidden>Select Marital status category</option>
            <option value="0">Not Married</option>
            <option value="1">Married</option>
        </select><br><br>

        <strong>Number of Dependents</strong><br>
        <select name="Dependents">
            <option value="" disabled selected hidden>Select the number of Dependents</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3 or more</option>
        </select><br><br>

        <strong>Education</strong><br>
        <select name="Education">
            <option value="" disabled selected hidden>Select Education category</option>
            <option value="0">Not a Graduate</option>
            <option value="1">Graduate</option>
        </select><br><br>

        <strong>Self Employed</strong><br>
        <select name="Self_Employed">
            <option value="" disabled selected hidden>Select Employment category</option>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>

        <strong>Credit History</strong><br>
        <select name="Credit_History">
            <option value="" disabled selected hidden>Select Credit History category</option>
            <option value="0">Not Favorable</option>
            <option value="1">Favorable</option>
        </select><br><br>

        <strong>Property Area</strong><br>
        <select name="Property_Area">
            <option value="" disabled selected hidden>Select Education category</option>
            <option value="0">Semi Urban</option>
            <option value="1">Urban</option>
            <option value="2">Rural</option>
        </select><br><br>

        <strong>Applicant's Income</strong><br>
        <input type="text" name="ApplicantIncome" placeholder="Applicant's Income" required="required" /><br><br>

        <strong>Co-Applicant's Income</strong><br>
        <input type="text" name="CoapplicantIncome" placeholder="Co-Applicant's Income" required="required" /><br><br>

        <strong>Loan Amount</strong><br>
        <input type="text" name="LoanAmount" placeholder="Loan Amount" required="required" /><br><br>
        <strong>Loan Term</strong><br>
        <input type="text" name="rate" placeholder="Loan Term" required="required" /><br><br>


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
 </div>

</body>
</html>
