<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>KopaPap</title>
  <link rel="shortcut icon" href="../static/logo4.png">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="../static/style.css">

</head>

<body>
 <div class="body"> 
 <div class="login">
	<h1></h1>
  <div class="image">
      <object data='../static/logo4.png' width="100%" height="10%"></object><br><br>
    </div>
    <form action="{{ url_for('search')}}"method="post">
      
        <strong>First Name</strong><br>
        <input type="text" name="firstName" placeholder="First Name" required="required" /><br><br>

        <strong>Last Name</strong><br>
        <input type="text" name="lastName" placeholder="Last Name" required="required" /><br><br>

        <strong>Phone Number</strong><br>
        <input type="text" name="phoneNumber" placeholder="Phone Number" required="required" /><br><br>

        <strong>Email address</strong><br>
        <input type="text" name="emailAddress" placeholder="Email Address" required="required" /><br><br>

        <strong>Identification Number</strong><br>
        <input type="text" name="identificationNumber" placeholder="Identification Number" required="required" /><br><br>

        <strong>Date of birth</strong><br>
        <input type="text" name="dateOfBirth" placeholder="YYYY-MM-DD" required="required" /><br><br>


        <button type="submit" class="btn btn-primary btn-block btn-large">Search</button>
    </form>

   <br>
   <br>
   {{ text }}
   <br>
   <br>
   <br>
   <form action = "{{ url_for('home') }}">
    Next client <br><button type="submit" class="btn btn-primary btn-block btn-large">Home</button><br><br>
 </div>
 </div>

</body>
</html>
